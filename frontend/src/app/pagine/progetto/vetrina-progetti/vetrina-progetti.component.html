<app-menu></app-menu>
<div class="container my-2">
    <div class="row my-2">
        <div class="col-md-6 mx-auto my-1">
            <form class="d-flex">
                <input class="form-control mx-auto " type="search" name="nomeProgetto" placeholder="Cerca progetto"
                    aria-label="Search" [(ngModel)]="nomeProgetto" (ngModelChange)="ripristino()">
                <button class="btn btn-outline-success mx-2" type="submit" (click)="ricerca()">Cerca</button>
            </form>
        </div>
    </div>
    <scelta-tag #sceltaTagComponent></scelta-tag>
    <div class="row" *ngIf="progetti">
        <div class="col" *ngFor="let progetto of progetti">
            <div class="card mx-auto my-2" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">{{progetto.nome}}</h3>
                    <ul class="list-inline" *ngIf="progetto.tags.length != 0">
                        Tags:
                        <!-- [ngClass]="getColore(i)" -->
                        <li class="badge m-1 bg-primary" *ngFor="let tag of progetto.tags; index as i;">
                            {{tag.nome}}</li>
                    </ul>
                    <hr class="my-2">
                    <h4 class="card-subtitle mb-2 text-muted">{{progetto.idProponente}}</h4>
                    <p class="card-text text-truncate">{{progetto.obiettivi}}</p>
                    <a routerLink="/dettagli-progetto/{{progetto.id}}" class="card-link">Dettagli</a>
                </div>
            </div>
        </div>
    </div>
</div>
