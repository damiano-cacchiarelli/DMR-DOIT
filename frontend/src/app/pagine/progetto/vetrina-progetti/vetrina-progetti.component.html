<app-menu></app-menu>

<div class="container" *ngIf = "progetti">
    <div class="card" style="width: 18rem;" *ngFor="let progetto of progetti">
        <div class="card-body">
            <h3 class="card-title">{{progetto.nome}}</h3>
            <h4 class="card-subtitle mb-2 text-muted">{{progetto.idProponente}}</h4>
            <p class="card-text text-truncate">{{progetto.obiettivi}}</p>
            <a routerLink="/dettagli-progetto/{{progetto.id}}" class="card-link">Dettagli</a>
          </div> 
    </div>
</div>
