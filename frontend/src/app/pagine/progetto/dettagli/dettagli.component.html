<app-menu></app-menu>

<div *ngIf="progetto" class="container mx-auto">
  <div class="row mt-4">
    <div class="col-md-6 mx-auto mt-5">
      <h1 class="text-center">{{progetto.nome}}</h1><br>
      <ul class="list-inline">
        <li class="list-inline-item mr-2 btn" [ngClass]="getColore(i)" *ngFor="let tag of progetto.tags; index as i;"
          style="cursor: default">{{tag.nome}}</li>
      </ul>
      <hr class="my-4">
      <h3>Obiettivi</h3>
      <p class="text-justify">{{progetto.obiettivi}}</p>
      <hr class="my-4">
      <h3>Requisiti</h3>
      <p class="text-justify">{{progetto.requisiti}}</p>
      <div *ngIf="progetto.lastValutazione">
        <hr class="my-4">
        <h3>Valutazione</h3>
        <a href="#"><span
            class="badge rounded-pill bg-success">{{progetto.lastValutazione.identificativoEsperto}}</span></a>
        <p class="text-justify">{{progetto.lastValutazione.recensione}}</p>
        <a class="btn btn-outline-secondary btn-lg" href="#" role="button">Altro</a>
      </div>
      <div class="jumbotron jumbotron-fluid mt-5 text-center">
        <div class="container">
          <h3 class="display-3">Proponente</h3>
          <a href="#">
            <p class="lead">{{progetto.idProponente}}</p>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-2 mx-auto mt-5 text-center">
      <div class="list-group mx-auto">
        <button type="button" class="list-group-item btn btn-outline-primary border-0">Modifica</button>
        <button type="button" class="list-group-item btn btn-outline-primary border-0">Aggiungi Progettista</button>
        <button type="button" class="list-group-item btn btn-outline-primary border-0">Modifica</button>
        <button type="button" class="list-group-item btn btn-outline-primary border-0">Modifica</button>
      </div>
    </div>
  </div>
</div>
